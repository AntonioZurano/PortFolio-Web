        <!-- Contenido principal -->

        <main class="layout__content">

            <section class="content__page content__contact">
                <!-- ESTE CONTENIDO CAMBIA EN CADA PAGINA DEL SITIO WEB -->


                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>

                <div class="contact__container">

                    <section class="contact__info">

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Murcia</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">+34 617 414 350</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">info@antoniozurano.com</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-circle-check"></i>
                            <h2 class="contact__subtitle">Desarrollador Web Freelance</h2>
                        </div>

                    </section>

                    <section class="contact__form-box">

                        <div class="contact__map" id="load-iframe-map">
                            <span class="loader"></span>
                        </div>

                        <header class="contact__form-header">
                            <h3 class="form-header__title"> ¿Como puedo <span class="title__color">Ayudarte?</span></h3>
                        </header>

                        <form action="https://formsubmit.co/azubla75@gmail.com" method="POST" class="contact__form">
                            <div class="form__container">

                                <section class="form__left">

                                    <div class="form__group">
                                        <input type="name" class="form__input" name="name" placeholder="Nombre"
                                            required>
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" placeholder="Email"
                                            required>
                                        <label for="email" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" placeholder="Asunto"
                                            required>
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>


                                </section>

                                <section class="form__right">

                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message"
                                            placeholder="Mensaje" required></textarea>
                                        <label for="message" class="form__label" name="message">Mensaje</label>
                                    </div>

                                </section>

                            </div>

                            <input type="submit" class="form__button" value="Enviar mensaje">
                            <!-- FormSubmit.co -->
                            <input type="hidden" name="_subject" value="Nuevo mensaje de contacto" />
                            <input type="hidden" name="_next" value="gracias.html" />
                            <input type="hidden" name="_captcha" value="false" />
                            <input type="hidden" name="_cc" value="info@antoniozurano.com">
                            <input type="hidden" name="_autoresponse" value="Gracias por contactar conmigo. En breve me pondré en contacto contigo." />
                                        
                        </form>

                    </section>

                </div>

            </section>
