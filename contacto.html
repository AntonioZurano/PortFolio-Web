<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">


    <title>Portfolio Antonio Zurano</title>
</head>

<body>

    <!-- Layout Principal -->
    <div class="layout">

        <!-- Barra lateral (info usuario) -->
        <aside class="layout__aside">

            <section class="aside__user-info">
                <!-- Información general usuario -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/default-user.jpg" class="user-info__image"
                            alt="Foto de perfil del usuario" />
                        <!--aquí la sombra-->
                    </div>
                    <h2 class="user-info__name">Antonio Zurano</h2>
                    <h3 class="user-info__job">Desarrollador Web</h3>
                </div>

                <!-- Menú de navegacion -->
                <nav class="layout__menu">
                    <ul class="menu__list">

                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Inicio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mi</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>

                    </ul>
                </nav>
                <!-- Redes Sociales -->
                <div class="user-info__links">

                    <ul class="links__social">

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fab fa-facebook"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fab fa-github"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fab fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fab fa-x"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Boton del curriculum -->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">
                        <i class="user-info__icon fa-solid fa-file"></i>
                        <span class="user-info__text">Descargar CV</span>
                    </a>

                    <!-- Pie de página -->
                    <footer class="user-info__footer">
                        <p class="footer__text">&copy; 2023 Antonio Zurano WEB</p>
                    </footer>
            </section>
        </aside>

        <!-- Contenido principal -->

        <main class="layout__content">

            <section class="content__page content__contact">
                <!-- ESTE CONTENIDO CAMBIA EN CADA PAGINA DEL SITIO WEB -->


                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>

                <div class="contact__container">

                    <section class="contact__info">

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Murcia</h2>
                        </div>        

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">617 414 350</h2>
                        </div>
                        
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">info@antoniozurano.com</h2>
                        </div>
                        
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-circle-check"></i>
                            <h2 class="contact__subtitle">Desarrollador Web Freelance</h2>
                        </div>

                    </section>

                    <section class="contact__form-box">

                        <div class="contact__map">
                            <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3158.2849222493505!2d-1.6985249235602664!3d37.66601231841682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd64e7b5845e1ed5%3A0x69f9688c55a0e44c!2sRM-621%2C%2044%2C%2030800%20Lorca%2C%20Murcia!5e0!3m2!1ses!2ses!4v1698445525650!5m2!1ses!2ses" ></iframe>
                        </div>  
                        
                        <header class="contact__form-header">
                            <h3 class="contact__subtitle"> ¿Como puedo <span class="subtitle__color">Ayudarte</span></h3>
                        </header>

                        <form class="contact__form">
                            <div class="form__container">

                                <section class="form__left">

                                    <div class="form__group">
                                        <input type="name" class="form__input" name="name" placeholder="name" required>
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" placeholder="Email" required>
                                        <label for="email" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" placeholder="Subject" required>
                                        <label for="subject" class="form__label">Nombre</label>
                                    </div>


                                </section>

                                <section class="form__right">

                                    <div class="form__group">
                                        <textarea class="form__input form__input--textarea" name="message" placeholder="Mensaje" required></textarea> 
                                        <label for="message" class="form__label" name="message">Mensaje</label>
                                    </div> 

                                </section>

                                <input type="submit" class="form__button" value="Enviar mensaje">

                            </div>
                        </form>

                    </section>                    

                </div>

            </section>

        </main>

    </div>

</body>

</html>
