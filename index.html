<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- Scripts -->
    <script src="assets/js/menu.js" defer></script>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <title>Portfolio Antonio Zurano</title>
</head>
<body>
    
    <!-- Layout Principal -->
    <div class="layout">

        <!-- Barra lateral (info usuario) --> 
        <aside class="layout__aside">

            <section class="aside__user-info">
                <!-- Información general usuario -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/default-user.jpg" class="user-info__image" alt="Foto de perfil del usuario" width="180" height="220"/>
                        <!--aquí la sombra-->
                    </div>
                    <h2 class="user-info__name">Antonio Zurano</h2>
                    <h4 class="user-info__job">Desarrolador Web</h4>
                </div>
              
                <!-- Menú de navegacion -->
                <nav class="layout__menu">
                    <ul class="menu__list">

                        <li class="menu__option">
                            <a href="index.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Inicio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mi</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>  

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li> 

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>

                    </ul>
                </nav>
                <!-- Redes Sociales -->
                <div class="user-info__links">

                    <ul class="links__social">

                        <li class="social__option">
                            <a href="#" class="social__link" title="Facebook" >
                                <i class="social__icon fab fa-facebook"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link" title="GitHub"></a>
                                <i class="social__icon fab fa-github"></i>
                            </a>
                        </li> 
                        <li class="social__option">
                            <a href="#" class="social__link" title="Linkedin">
                                <i class="social__icon fab fa-linkedin"></i>
                            </a>
                        </li>  
                        <li class="social__option">
                            <a href="#" class="social__link" title="X">
                                <i class="social__icon fab fa-x"></i>
                            </a>
                        </li>                                     
                    </ul>
                </div>

                <!-- Boton del curriculum -->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">
                        <i class="user-info__icon fa-solid fa-file"></i>
                        <span class="user-info__text">Descargar CV</span>
                    </a>

                <!-- Pie de página -->
                <footer class="user-info__footer">
                    <p class="footer__text">&copy; 2023 Antonio Zurano WEB</p>
                </footer>
            </section>    
        </aside>

        <!-- Menu Responsive -->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>




        <!-- Contenido principal -->
        
        <main class="layout__content">
            
            <section class="content__page">
                    <h1 class="page__name">Antonio Zurano   </h1>
                    <h2 class="page__job">Desarrollador web</h2>           
            </section>
        </main>    

    </div>

</body>
</html>
